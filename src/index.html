<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for the font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Link for the file style.css -->
    <link rel="stylesheet" href="/styles/style.css">
    
    <title>HELP! CSS</title>
    <!-- BONUS: Add a logo of a blue box in th Title-->
</head>

<body>
    <div id="background-page">
        <div class="bg-image-container"></div>

        <!-- Here starts the "start page" -->
        <div id="start-page">
            <img class="start-image" src="/images/First-page-bg.png"
                alt="Blue starter page picture with the Title 'Clara S. Smith'.">
            <div class="contents">
                <div class="header">
                    <h1>HELP !</h1>
                </div>
                <div id="boxes">
                    <img class="image-boxes" src="/images/Blocks-first-page.png" alt="Pictures of right and wrong boxes.">
                </div>
                <div id="right-and-wrong">
                    <h2>RIGHT</h2>
                    <div id="space-between-r-w"></div>
                    <h2>WRONG</h2>
                </div>
                <div id="instruction">
                    <h3>LEFT ARROW = WALK LEFT <br>
                    RIGHT ARROW = WALK RIGHT<br>
                    UP ARROW = JUMP / SELECT</h3>
                </div>
                <div class="button">
                    <button type="button" id="start-button">START GAME !</button>
                </div>
                <div class="face">
                    <img class="face-heart" src="/images/Clara_heart.png" alt="Happy Clara waving.">
                </div>
            </div>
        </div>





        <!-- Here starts the "game page" -->
        <div id="game-page">
            <!-- <img class="start-image" src="/src/images/Bg-Game.png"
            alt="Blue background"> -->
        <!-- <div class="contents">
            
        </div> -->
    </div>

        </div>





        <!-- Here starts the "game page" -->
        <div id="game-over-page"></div>

    </div>



    <script src="/scripts/help-css.js"></script>
</body>

</html>
